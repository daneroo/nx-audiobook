version: '3.7'

services:
  audiobookshelf:
    # 2023-09-21 update from 2.3.3 to 2.4.3
    # 2023-10-19 update from 2.4.3 to 2.4.4 (epu on mobile fix)
    image: ghcr.io/advplyr/audiobookshelf:2.4.4
    ports:
      - 13378:80
    volumes:
      - ${AUDIOBOOKS_VOLUME:-/Volumes/Reading/audiobooks}:/audiobooks:${AUDIOBOOKS_ACCESS_MODE:-ro}
      - ./data/metadata:/metadata
      - ./data/config:/config
    restart: unless-stopped
